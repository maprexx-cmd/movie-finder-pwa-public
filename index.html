<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Finder</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:#0b1220;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.72);
  --acidY:#EFFF00;
  --acidG:#7CFF00;
  --blue:#0033cc;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:var(--text);
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
  font-size:24px;
  margin:0 0 16px 0;
}

label{
  display:flex;
  align-items:center;
  margin:10px 0;
  font-size:16px;
}

input[type="checkbox"]{
  margin-right:10px;
  width:20px;
  height:20px;
  accent-color:var(--acidG);
}

button{
  width:100%;
  margin-top:20px;
  padding:16px;
  border-radius:30px;
  border:none;
  background:linear-gradient(90deg,var(--acidY),var(--acidG));
  color:var(--blue);
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:20px;
  background:var(--card);
  border-radius:18px;
  padding:20px;
  display:none;
}

.posterBox{
  width:100%;
  height:260px;
  border-radius:14px;
  margin-bottom:12px;
  background:#111827;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.posterBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.posterFallback{
  font-size:13px;
  color:var(--muted);
}

.close-btn{
  margin-top:16px;
  background:transparent;
  border:1px solid #444;
  color:#fff;
  padding:12px;
  border-radius:20px;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:999;
}

.overlay.active{
  display:flex;
}

.overlay h2{
  font-size:26px;
  margin-bottom:10px;
}

.overlay p{
  color:var(--acidY);
  font-size:18px;
  font-weight:bold;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <h1>Cosa guardi oggi?</h1>

    <label><input type="checkbox" value="35">Comico</label>
    <label><input type="checkbox" value="28">Azione</label>
    <label><input type="checkbox" value="10749">Romantico</label>

    <button onclick="cercaFilm()">Cosa guardi oggi?</button>
  </div>

  <div class="result" id="result">
    <div class="posterBox" id="posterBox">
      <div class="posterFallback" id="posterFallback">Locandina non disponibile</div>
    </div>
    <h2 id="movieTitle"></h2>
    <p id="movieOverview"></p>
    <button class="close-btn" onclick="chiudiRisultato()">Chiudi</button>
  </div>

</div>

<div class="overlay" id="overlay">
  <h2>Sta per iniziare il film</h2>
  <p id="overlayTitle"></p>
  <button onclick="chiudiOverlay()">Ok</button>
</div>

<script>
const API_KEY = "f8ecb75282e8dcea2d4845598cc7d030";
const IMG = "https://image.tmdb.org/t/p/w500";
let lastTitle = "";

function cercaFilm(){
  const checked = document.querySelectorAll('input[type="checkbox"]:checked');
  if(checked.length===0) return;

  const genres = [...checked].map(c=>c.value).join(",");

  fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genres}&language=it-IT&include_adult=false`)
    .then(r=>r.json())
    .then(d=>{
      if(!d.results || d.results.length===0) return;

      const film = d.results.find(f=>f.poster_path) || d.results[0];
      lastTitle = film.title;

      document.getElementById("movieTitle").innerText = film.title;
      document.getElementById("movieOverview").innerText = film.overview || "Trama non disponibile";

      const posterBox = document.getElementById("posterBox");
      posterBox.innerHTML = "";

      if(film.poster_path){
        const img = document.createElement("img");
        img.src = IMG + film.poster_path;
        posterBox.appendChild(img);
      }else{
        posterBox.innerHTML = "<div class='posterFallback'>Locandina non disponibile</div>";
      }

      document.getElementById("result").style.display="block";
    });
}

function chiudiRisultato(){
  document.getElementById("result").style.display="none";
  document.getElementById("overlayTitle").innerText = lastTitle;
  document.getElementById("overlay").classList.add("active");
}

function chiudiOverlay(){
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
