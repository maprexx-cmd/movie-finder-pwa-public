<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Finder</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:#0b1220;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.72);
  --acidY:#EFFF00;
  --acidG:#7CFF00;
  --blue:#0033cc;
  --border:rgba(255,255,255,0.14);
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  color: var(--text);
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.06);
}

h1{
  font-size:24px;
  margin:0 0 16px 0;
}

label{
  display:flex;
  align-items:center;
  margin:10px 0;
  font-size:16px;
}

input[type="checkbox"]{
  margin-right:10px;
  width:20px;
  height:20px;
  accent-color:var(--acidG);
}

button{
  width:100%;
  margin-top:20px;
  padding:16px;
  border-radius:30px;
  border:none;
  background:linear-gradient(90deg,var(--acidY),var(--acidG));
  color:var(--blue);
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

button:active{
  transform:scale(0.98);
}

.small{
  margin-top:12px;
  font-size:13px;
  color:var(--muted);
  line-height:1.35;
}

.result{
  margin-top:20px;
  background:var(--card);
  border-radius:18px;
  padding:20px;
  display:none;
  border:1px solid rgba(255,255,255,0.06);
}

.result h2{
  font-size:20px;
  margin:10px 0;
}

.result p{
  font-size:14px;
  opacity:0.85;
  line-height:1.35;
  margin:0;
}

.poster{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
  display:none;
  border:1px solid rgba(255,255,255,0.10);
}

.close-btn{
  margin-top:16px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.20);
  color:#ffffff;
  padding:12px;
  border-radius:20px;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:opacity 0.8s ease;
  z-index:999;
  padding:22px;
  text-align:center;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

.overlay h2{
  font-size:26px;
  margin:0 0 10px 0;
}

.overlay .filmTitle{
  font-size:18px;
  margin:0 0 10px 0;
  color:var(--acidY);
  font-weight:900;
}

.overlay .hint{
  font-size:13px;
  color:rgba(255,255,255,0.75);
  margin:0;
  line-height:1.35;
  max-width:360px;
}

.toast{
  position:fixed;
  left:50%;
  bottom:16px;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.72);
  color:#fff;
  border:1px solid rgba(255,255,255,0.14);
  padding:10px 12px;
  border-radius:999px;
  font-size:12px;
  display:none;
  z-index:1000;
  max-width:92vw;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <h1>Cosa guardi oggi?</h1>

    <label><input type="checkbox" value="35">Comico</label>
    <label><input type="checkbox" value="28">Azione</label>
    <label><input type="checkbox" value="10749">Romantico</label>

    <button onclick="cercaFilm()">Cosa guardi oggi?</button>

    <div class="small">
      Regola AND. Se selezioni più generi, il titolo li deve includere tutti.
    </div>
  </div>

  <div class="result" id="result">
    <img id="moviePoster" class="poster">
    <h2 id="movieTitle"></h2>
    <p id="movieOverview"></p>
    <button class="close-btn" onclick="chiudiRisultato()">Chiudi</button>
  </div>

</div>

<div class="overlay" id="overlay">
  <h2>Sta per iniziare il film</h2>
  <p id="overlayFilmTitle" class="filmTitle"></p>
  <p class="hint">
    Chiudi l’app o torna indietro per iniziare la visione sulla tua piattaforma.
  </p>
  <button onclick="chiudiOverlay()">Ok</button>
</div>

<div id="toast" class="toast"></div>

<script>
const API_KEY = "f8ecb75282e8dcea2d4845598cc7d030";
const IMG_BASE = "https://image.tmdb.org/t/p/w500";
let lastTitle = "";

function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.display="block";
  clearTimeout(toast._t);
  toast._t=setTimeout(()=>{t.style.display="none"},2200);
}

function cercaFilm(){
  const checked=document.querySelectorAll('input[type="checkbox"]:checked');
  if(checked.length===0){
    toast("Seleziona almeno un genere");
    return;
  }

  const genres=[...checked].map(c=>c.value).join(",");
  const url=`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genres}&language=it-IT&include_adult=false&sort_by=popularity.desc`;

  fetch(url)
    .then(r=>r.json())
    .then(d=>{
      if(!d.results||!d.results.length){
        toast("Nessun risultato");
        return;
      }

      const film=d.results[Math.floor(Math.random()*d.results.length)];
      lastTitle=film.title||"Titolo";

      document.getElementById("movieTitle").innerText=lastTitle;
      document.getElementById("movieOverview").innerText=film.overview||"Trama non disponibile";

      const poster=document.getElementById("moviePoster");
      if(film.poster_path){
        poster.src=IMG_BASE+film.poster_path;
        poster.style.display="block";
      }else{
        poster.style.display="none";
      }

      document.getElementById("result").style.display="block";
    })
    .catch(()=>toast("Errore di rete"));
}

function chiudiRisultato(){
  document.getElementById("result").style.display="none";
  document.getElementById("overlayFilmTitle").innerText=lastTitle;
  document.getElementById("overlay").classList.add("active");
}

function chiudiOverlay(){
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
