<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Finder</title>
<style>
body {
 margin:0;
 font-family: Arial, sans-serif;
 background: linear-gradient(180deg,#0b1020,#02040a);
 color:#fff;
}
.container {
 max-width:420px;
 margin:auto;
 padding:20px;
}
button {
 width:100%;
 padding:16px;
 border:none;
 border-radius:30px;
 font-size:16px;
 margin-top:12px;
 cursor:pointer;
}
.primary {
 background:#c8ff3d;
 color:#0b1020;
}
.secondary {
 background:#1b1f2e;
 color:#fff;
}
.hidden { display:none; }
.fade {
 animation: fadeout 2s forwards;
}
@keyframes fadeout {
 to { opacity:0; }
}
.card {
 background:#11162a;
 border-radius:16px;
 padding:16px;
 margin-top:16px;
}
.poster {
 width:100%;
 border-radius:12px;
}
</style>
</head>
<body>
<div id="splash" class="container">
 <h1>Movie Finder</h1>
 <p>COSA VUOI GUARDARE OGGI?</p>
</div>
<div id="home" class="container hidden">
 <button class="primary" onclick="enterBasic()">BASIC</button>
 <button class="secondary" onclick="enterPremium()">PREMIUM</button> <label><input type="checkbox"> Romantico</label><br>
 <label><input type="checkbox"> Cartoni animati</label>
 <button class="primary" onclick="showResults()">Trova film</button>
</div>
<div id="results" class="container hidden">
 <div class="card">
 <img class="poster" src="https://via.placeholder.com/300x450">
 <h3>Titolo di esempio</h3>
 <p>Trama breve ed essenziale.</p>
 </div>
 <button class="secondary" onclick="exitApp()">Esci</button>
</div>
<script>
setTimeout(()=>{
 document.getElementById("splash").classList.add("hidden");
 document.getElementById("home").classList.remove("hidden");
},2000);
function enterBasic(){
 document.getElementById("home").classList.add("hidden");
 document.getElementById("basic").classList.remove("hidden");
}
function enterPremium(){
 alert("Premium attivo in versione completa");
}
function showResults(){
 document.getElementById("basic").classList.add("hidden");
 document.getElementById("results").classList.remove("hidden");
}
function exitApp(){
 document.body.classList.add("fade");
 setTimeout(()=>{ window.close(); },2000);
}
</script>
</body>
</html>
