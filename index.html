<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Finder</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#070a12;
  color:#fff;
}
.page{display:none}
.page.active{display:block}
.container{max-width:480px;margin:auto;padding:20px}
.card{
  background:#0e1424;
  border-radius:22px;
  padding:20px;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}
h1{margin:0 0 10px}
.sub{opacity:.7;font-size:13px}
.btn{
  width:100%;
  border:none;
  border-radius:999px;
  padding:16px;
  font-weight:700;
  margin-top:12px;
  cursor:pointer;
}
.primary{background:#d9ff3a;color:#1a2cff}
.ghost{background:transparent;border:1px solid #333;color:#fff}
.row{display:flex;gap:10px}
label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:14px;
  border:1px solid #333;
  margin-top:8px;
}
input[type=checkbox]{accent-color:#7dff52;width:18px;height:18px}
.result{
  display:flex;
  gap:12px;
  margin-top:14px;
  padding:12px;
  border-radius:16px;
  border:1px solid #333;
}
.poster{
  width:80px;height:120px;
  background:#222;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  opacity:.6;
}
.fade{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.fade.show{display:flex}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="page active">
  <div class="container">
    <div class="card" style="text-align:center;padding:60px 20px">
      <h1>Movie Finder</h1>
      <div class="sub">COSA VUOI GUARDARE OGGI?</div>
    </div>
  </div>
</div>

<!-- HOME -->
<div id="home" class="page">
  <div class="container">
    <div class="card">
      <h1>Movie Finder</h1>
      <div class="sub">COSA VUOI GUARDARE OGGI?</div>
      <button class="btn primary" onclick="goBasic()">BASIC</button>
      <button class="btn ghost" onclick="goPremium()">PREMIUM</button>
    </div>
  </div>
</div>

<!-- BASIC -->
<div id="basic" class="page">
  <div class="container">
    <div class="card">
      <h1>Basic</h1>
      <div class="sub">Scegli i generi</div>

      <label><input type="checkbox" value="Comico"> Comico</label>
      <label><input type="checkbox" value="Azione"> Azione</label>
      <label><input type="checkbox" value="Romantico"> Romantico</label>
      <label><input type="checkbox" value="Animazione"> Cartoni animati</label>

      <button class="btn primary" onclick="basicSearch()">Trova film</button>
      <button class="btn ghost" onclick="exitApp()">Esci</button>
    </div>

    <div id="basicResults"></div>
  </div>
</div>

<!-- PREMIUM LOGIN -->
<div id="premiumLogin" class="page">
  <div class="container">
    <div class="card">
      <h1>Premium</h1>
      <div class="sub">Accesso</div>
      <input id="email" placeholder="email" style="width:100%;padding:12px;border-radius:12px;margin-top:10px">
      <input id="pass" type="password" placeholder="password" style="width:100%;padding:12px;border-radius:12px;margin-top:10px">
      <button class="btn primary" onclick="loginPremium()">Entra</button>
      <button class="btn ghost" onclick="showHome()">Indietro</button>
    </div>
  </div>
</div>

<!-- PREMIUM MENU -->
<div id="premiumMenu" class="page">
  <div class="container">
    <div class="card">
      <h1>Premium</h1>
      <button class="btn primary" onclick="alert('Ricerca Film')">Film</button>
      <button class="btn primary" onclick="alert('Ricerca Serie TV')">Serie TV</button>
      <button class="btn ghost" onclick="alert('Trending')">Trending</button>
      <button class="btn ghost" onclick="showHome()">Home</button>
    </div>
  </div>
</div>

<!-- FADE -->
<div id="fade" class="fade">
  <div class="card">
    <h1>Sta iniziando il filmâ€¦</h1>
    <button class="btn primary" onclick="closeFade()">Esci</button>
  </div>
</div>

<script>
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

setTimeout(()=>show('home'),2000)

function goBasic(){ show('basic') }
function goPremium(){ show('premiumLogin') }
function showHome(){ show('home') }

function basicSearch(){
  const box=document.getElementById('basicResults')
  box.innerHTML=''
  for(let i=1;i<=3;i++){
    box.innerHTML+=`
    <div class="result">
      <div class="poster">Poster</div>
      <div>
        <b>Film ${i}</b>
        <div class="sub">Trama breve del film selezionato.</div>
      </div>
    </div>`
  }
}

function loginPremium(){
  const e=email.value,p=pass.value
  if(e==='maprexx@gmail.com' && p==='1234'){
    show('premiumMenu')
  } else {
    alert('Credenziali non valide')
  }
}

function exitApp(){
  document.getElementById('fade').classList.add('show')
}
function closeFade(){
  document.getElementById('fade').classList.remove('show')
}
</script>

</body>
</html>
