<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Finder</title>
  <meta name="theme-color" content="#0B0F1A" />
  <style>
    :root{
      --bg:#0B0F1A;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:#F8FAFC;
      --muted:rgba(248,250,252,.72);
      --muted2:rgba(248,250,252,.55);

      --acidY:#EFFF00;
      --acidG:#7CFF00;
      --blueT:#0047FF;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(239,255,0,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(124,255,0,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .app{
      max-width:960px;
      margin:0 auto;
      padding:18px;
    }

    h1{
      margin:0 0 4px 0;
      font-size:20px;
    }

    .subtitle{
      color:var(--muted);
      font-size:13px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      margin-top:16px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .toggle{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
    }

    .toggle input{
      accent-color:var(--acidG);
      transform:scale(1.2);
    }

    .cta{
      margin-top:16px;
      width:100%;
      padding:14px;
      border-radius:18px;
      border:none;
      background:linear-gradient(135deg,var(--acidY),var(--acidG));
      color:var(--blueT);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }

    .muted{
      color:var(--muted);
      font-size:13px;
      margin-top:10px;
    }

    .result{
      margin-top:12px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Movie Finder</h1>
    <div class="subtitle">
      Trova un film disponibile online, senza perdere tempo
    </div>

    <div class="card">
      <b>Generi</b>
      <div class="row">
        <label class="toggle">
          <input type="checkbox" /> Comico
        </label>
        <label class="toggle">
          <input type="checkbox" /> Azione
        </label>
        <label class="toggle">
          <input type="checkbox" /> Romantico
        </label>
      </div>

      <button class="cta">
        Trova il film
      </button>

      <div class="muted">
        Versione BASIC. Una ricerca al giorno.
      </div>
    </div>

    <div class="card result">
      <b>Risultato</b>
      <div class="muted">
        Fai una ricerca per vedere il film suggerito.
      </div>
    </div>
  </div>
</body>
</html>
